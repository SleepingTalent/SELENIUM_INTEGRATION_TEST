<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="searchResultsDialog" widgetVar="_searchResultsDialog" header="SearchResults" modal="true"
              dynamic="true" resizable="false" closable="true">

        <h:form id="searchResults">
            <p:dataTable styleClass="searchResultsTable" var="row" value="#{searchTableController.lazyModel}" paginator="true" rows="10"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{searchTableController.selectedEmployee}"
                         id="searchResultsTable" lazy="true" rowKey="#{row.employee.employeeId}">

                <p:column headerText="Employee Id">
                    <h:outputText value="#{row.employee.employeeId}"/>
                </p:column>

                <p:column headerText="First Name">
                    <h:outputText value="#{row.employee.firstName}"/>
                </p:column>

                <p:column headerText="Last Name">
                    <h:outputText value="#{row.employee.lastName}"/>
                </p:column>

            </p:dataTable>

            <p:contextMenu id="searchTableContext" for="searchResultsTable">
                <p:menuitem id="searchEditMenuItem" value="Edit" icon="ui-icon-pencil" actionListener="#{searchTableController.loadEmployee}"
                            action="#{navigationController.showEditEmployeeDialogFromSearch}"/>
                <p:menuitem id="searchDeleteMenuItem" value="Delete" icon="ui-icon-close"  actionListener="#{searchTableController.loadEmployee}"
                            action="#{navigationController.showDeleteEmployeeDialogFromSearch}"/>
            </p:contextMenu>
        </h:form>
    </p:dialog>
</ui:composition>
