<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="findEmployeeDialog" widgetVar="_findEmployeeDialog" header="Enter Employee Id" modal="true" dynamic="true" resizable="false" closable="true">

        <h:form id="findEmployee">
                <p:panelGrid columns="2">
                    <h:outputText id="employeeIdlbl" value="Employee Id:"/>
                    <p:inputText label="employeeId" id="employeeId" required="true"
                                 value="#{employeeController.employee.employeeId}"
                                 requiredMessage="Employee Id is required"/>

                    <f:facet name="footer">
                        <p:commandButton id="findEmployeeBtn" process="employeeId @this" value="Find Employee" actionListener="#{employeeController.findEmployee}"
                                         oncomplete="handleDialogSubmitAndNextDialog(xhr, status, args, _findEmployeeDialog, _editEmployeeDialog)" update=":growl"/>
                    </f:facet>
                </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
