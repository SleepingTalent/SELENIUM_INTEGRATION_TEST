<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j">

<body>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="/templates/template.xhtml">

    <ui:define name="title">Human Resources Home</ui:define>

    <ui:define name="body">
        <h:form id="adminTool">
            <rich:panel id="contentPanel">
                <f:facet name="header">
                    Human Resources Admin Tool
                </f:facet>
                <h:panelGrid columns="2" columnClasses="cols,cols" width="400">

                    <rich:panelMenu style="width:145px" mode="ajax"
                                    iconExpandedGroup="disc" iconCollapsedGroup="disc"
                                    iconExpandedTopGroup="chevronUp" iconGroupTopPosition="right"
                                    iconCollapsedTopGroup="chevronDown">

                        <rich:panelMenuGroup id="employeeAdmin" label="Employee Admin">
                            <rich:panelMenuItem id="editEmployee" label="Edit Employee" action="#{navigationController.navigateToEditEmployee}" />
                            <rich:panelMenuItem id="addEmployee" label="Add Employee" action="#{navigationController.navigateToAddEmployee}" />
                            <rich:panelMenuItem id="deleteEmployee" label="Delete Employee" action="#{navigationController.navigateToDeleteEmployee}" />
                        </rich:panelMenuGroup>

                        <rich:panelMenuGroup id="browse" label="Browse">
                            <rich:panelMenuItem label="Browse Employees" action="#{navigationController.navigateToBrowseEmployees}" />
                        </rich:panelMenuGroup>

                        <rich:panelMenuGroup id="search" label="Search">
                            <rich:panelMenuItem label="Search For Employee" action="#{navigationController.navigateToSearchForEmployees}" />
                        </rich:panelMenuGroup>
                    </rich:panelMenu>

                    <rich:panel id="newsPanel">
                    <f:facet name="header">
                        Latest News
                    </f:facet>
                    Welcome to the Human Resources Admin Tool.
                    </rich:panel>

                </h:panelGrid>
            </rich:panel>
        </h:form>
    </ui:define>
</ui:composition>




</body>
        </html>
