<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j">

<body>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:define name="title">Add New Employee</ui:define>

    <ui:define name="body">
        <h:form id="addEmployee">
            <p:panel id="addEmployeePanel" styleClass="addEmployeePanel" header="Add New Employee">
                    <p:panelGrid columns="2">
                        <h:outputText id="firstNamelbl" value="First Name:"/>
                        <p:inputText label="firstName" id="firstName" required="true"
                                     value="#{employeeController.employee.firstName}"
                                     requiredMessage="Firstname is required"/>

                        <h:outputText id="lastNamelbl" value="Last Name:"/>
                        <p:inputText label="lastName" id="lastName" required="true"
                                     value="#{employeeController.employee.lastName}"
                                     requiredMessage="Lastname is required"/>

                        <h:outputText id="dateOfBirthlbl" value="DOB (dd/mm/yyyy):"/>
                        <p:inputMask  id="dateOfBirth" required="true"
                                      value="#{employeeController.employee.dateOfBirth}"
                                      requiredMessage="Date Of Birth is required" mask="99/99/9999"/>


                        <h:outputText id="houseNumberlbl" value="House No:"/>
                        <p:inputText label="houseNumber" id="houseNumber" required="true"
                                     value="#{employeeController.employee.address.houseNumber}"
                                     requiredMessage="House No is required"/>

                        <h:outputText id="addressFirstLinelbl" value="Address Line 1:"/>
                        <p:inputText label="addressFirstLine" id="addressFirstLine" required="false"
                                     value="#{employeeController.employee.address.addressFirstLine}"/>

                        <h:outputText id="addressSecondLinelbl" value="Address Line 2:"/>
                        <p:inputText label="addressSecondLine" id="addressSecondLine" required="false"
                                     value="#{employeeController.employee.address.addressSecondLine}"/>

                        <h:outputText id="townCitylbl" value="Town/City:"/>
                        <p:inputText label="townCity" id="townCity" required="false"
                                     value="#{employeeController.employee.address.townCity}"/>

                        <h:outputText id="postCodelbl" value="Postcode:"/>
                        <p:inputText label="postCode" id="postCode" required="true"
                                     value="#{employeeController.employee.address.postCode}"
                                     requiredMessage="Postcode is required"/>

                    </p:panelGrid>
                <f:facet name="footer">
                    <a4j:commandButton id="addEmployeeBtn" value="Add Employee" update=":growl"/>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

</body>
</html>
