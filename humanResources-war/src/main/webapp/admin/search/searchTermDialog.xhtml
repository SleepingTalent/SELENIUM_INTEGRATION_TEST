<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="searchTermDialog" widgetVar="_searchTermDialog" header="Enter Search Term" modal="true" dynamic="true" resizable="false" closable="true">

        <h:form id="searchTermForm">
                <p:panelGrid columns="2">
                    <h:outputText id="employeeIdlbl" value="Employee Id:"/>
                    <p:inputText label="employeeId" id="employeeId" required="true"
                                 value="#{searchController.searchTableModel.searchTerm}"
                                 requiredMessage="Employee Id is required"/>

                    <f:facet name="footer">
                        <h:commandButton id="findEmployeeBtn" value="Find Employee"
                                         action="#{navigationController.showSearchResultsDialog}">
                            <f:ajax execute="employeeId" render=":growl"/>
                        </h:commandButton>
                    </f:facet>
                </p:panelGrid>
        </h:form>
    </p:dialog>
</ui:composition>
