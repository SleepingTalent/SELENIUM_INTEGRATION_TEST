<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j">

<body>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="/templates/template.xhtml">

    <ui:define name="title">Add New Employee</ui:define>

    <ui:define name="body">
        <h:form id="addEmployee">
            <rich:panel id="addEmployeePanel">
                <f:facet name="header">
                    Add New Employee
                </f:facet>
                <h:panelGrid columns="3">
                    <h:outputText id="firstNamelbl" value="First Name:" />
                    <h:inputText label="firstName" id="firstName" required="true" value="#{employeeController.employee.firstName}">
                        <f:validateLength minimum="3" />
                    </h:inputText>
                    <rich:message for="firstName" ajaxRendered="true" />

                    <h:outputText id="lastNamelbl" value="Last Name:" />
                    <h:inputText label="lastName" id="lastName" required="true" value="#{employeeController.employee.lastName}">
                        <f:validateLength minimum="3" />
                    </h:inputText>
                    <rich:message for="lastName" ajaxRendered="true" />

                    <f:facet name="footer">
                        <a4j:commandButton id="addEmployeeBtn" value="Add Employee" />
                    </f:facet>
                </h:panelGrid>

            </rich:panel>
        </h:form>
    </ui:define>
</ui:composition>

</body>
</html>
