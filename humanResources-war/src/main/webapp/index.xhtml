<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<body>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:define name="title">Human Resources Home</ui:define>

    <ui:define name="body">
        <h:form id="login">
            <p:panel id="contentPanel" header="Human Resources Home" footer="Fairbairn Solutions LTD">

                <p:layout styleClass="homeLayout" id="homeLayout">

                    <p:layoutUnit position="center" size="200">
                            <p:commandButton id="loginBtn" ajax="false" value="Login" actionListener="#{authController.login}" action="#{navigationController.navigateToAdmin}"/>
                    </p:layoutUnit>
                </p:layout>

            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>


</body>
</html>
