<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j">

<body>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:define name="title">Add New Employee</ui:define>

    <ui:define name="body">
        <h:form id="addEmployee">
            <p:panel id="addEmployeePanel" styleClass="addEmployeePanel" header="Add New Employee">
                    <p:panelGrid columns="3">
                        <f:facet name="header">
                            Employee Details
                        </f:facet>

                        <h:outputText id="firstNamelbl" value="First Name:"/>
                        <h:inputText label="firstName" id="firstName" required="true"
                                     value="#{employeeController.employee.firstName}">
                            <f:validateLength minimum="3"/>
                        </h:inputText>
                        <p:message for="firstName" ajaxRendered="true"/>

                        <h:outputText id="lastNamelbl" value="Last Name:"/>
                        <h:inputText label="lastName" id="lastName" required="true"
                                     value="#{employeeController.employee.lastName}">
                            <f:validateLength minimum="3"/>
                        </h:inputText>
                        <p:message for="lastName" ajaxRendered="true"/>

                        <h:outputText id="dateOfBirthlbl" value="Date Of Birth:"/>
                        <h:inputText id="dateOfBirth" required="true"
                                     value="#{employeeController.employee.dateOfBirth}">
                            <f:convertDateTime pattern="dd-mm-yyyy"/>
                        </h:inputText>
                        <p:message for="dateOfBirth" ajaxRendered="true"/>

                        <h:outputText id="houseNumberlbl" value="House No:"/>
                        <h:inputText label="houseNumber" id="houseNumber" required="true"
                                     value="#{employeeController.employee.address.houseNumber}">
                            <f:validateLength minimum="1"/>
                        </h:inputText>
                        <p:message for="houseNumber" ajaxRendered="true"/>

                        <h:outputText id="addressFirstLinelbl" value="Address Line 1:"/>
                        <h:inputText label="addressFirstLine" id="addressFirstLine" required="false"
                                     value="#{employeeController.employee.address.addressFirstLine}"/>
                        <p:message for="addressFirstLine" ajaxRendered="true"/>

                        <h:outputText id="addressSecondLinelbl" value="Address Line 2:"/>
                        <h:inputText label="addressSecondLine" id="addressSecondLine" required="false"
                                     value="#{employeeController.employee.address.addressSecondLine}"/>
                        <p:message for="addressSecondLine" ajaxRendered="true"/>

                        <h:outputText id="townCitylbl" value="Town/City :"/>
                        <h:inputText label="townCity" id="townCity" required="false"
                                     value="#{employeeController.employee.address.townCity}"/>
                        <p:message for="townCity" ajaxRendered="true"/>

                        <h:outputText id="postCodelbl" value="Postcode :"/>
                        <h:inputText label="postCode" id="postCode" required="true"
                                     value="#{employeeController.employee.address.postCode}">
                            <f:validateLength minimum="6"/>
                        </h:inputText>
                        <p:message for="postCode" ajaxRendered="true"/>

                    </p:panelGrid>
                <f:facet name="footer">
                    <a4j:commandButton id="addEmployeeBtn" value="Add Employee"/>
                </f:facet>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

</body>
</html>
