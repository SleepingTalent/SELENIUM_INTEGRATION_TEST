<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="browseEmployeesDialog" widgetVar="_browseEmployeesDialog" styleClass="browseEmployeesDialog" header="Browse Employees" modal="true"
              dynamic="true" resizable="false" closable="true">

        <h:form id="browseEmployees">
            <p:dataTable styleClass="browseTable" var="row" value="#{browseTableController.lazyModel}" paginator="true" rows="10"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{browseTableController.selectedEmployee}"
                         id="browseTable" lazy="true" rowKey="#{row.employee.employeeId}">

                <p:column headerText="Employee Id">
                    <h:outputText value="#{row.employee.employeeId}"/>
                </p:column>

                <p:column headerText="First Name">
                    <h:outputText value="#{row.employee.firstName}"/>
                </p:column>

                <p:column headerText="Last Name">
                    <h:outputText value="#{row.employee.lastName}"/>
                </p:column>

            </p:dataTable>

            <p:contextMenu id="browseTableContext" for="browseTable">
                <p:menuitem value="Edit" icon="ui-icon-pencil" actionListener="#{browseTableController.loadEmployee}"
                            action="#{navigationController.showEditEmployeeDialogFromBrowse}"/>
                <p:menuitem value="Delete" icon="ui-icon-close"  actionListener="#{browseTableController.loadEmployee}"
                            action="#{navigationController.showDeleteEmployeeDialogFromBrowse}"/>
            </p:contextMenu>
        </h:form>
    </p:dialog>
</ui:composition>
