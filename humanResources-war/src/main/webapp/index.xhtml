<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<body>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:define name="title">Human Resources Home</ui:define>

    <ui:define name="body">
        <h:form id="login">
            <p:panel id="contentPanel" styleClass="contentPanel">

                <f:facet name="header">
                    <h:outputText value="Human Resources Home"/>
                </f:facet>

                <p:fieldset styleClass="newsPanel">
                    <h:panelGrid id="newsPanel2" columns="2" cellpadding="10">
                        <p:imageSwitch effect="fade">
                            <ui:repeat value="#{imageController.newsImages}" var="image">
                                <p:graphicImage value="/images/#{image}"/>
                            </ui:repeat>
                        </p:imageSwitch>
                        <h:outputText value="Latest news info here"/>
                    </h:panelGrid>
                </p:fieldset>

                <p:fieldset styleClass="newStartPanel">
                    <h:panelGrid id="newStartPanel" columns="2" cellpadding="10">
                        <p:imageSwitch effect="fade">
                            <ui:repeat value="#{imageController.newStartImages}" var="image">
                                <p:graphicImage value="/images/#{image}"/>
                            </ui:repeat>
                        </p:imageSwitch>
                        <h:outputText value="Welcome to the team!"/>
                    </h:panelGrid>
                </p:fieldset>

                <p:fieldset styleClass="adminLogin">
                    <h:panelGrid id="homePanel" columns="2" cellpadding="10">
                        <p:graphicImage value="/images/hr-admin-icon-3.jpg"/>
                    <h:commandButton id="loginBtn" value="Login" actionListener="#{authController.login}"
                                     action="#{navigationController.navigateToAdmin}" style="float :right"/>
                    </h:panelGrid>
                </p:fieldset>

            </p:panel>
        </h:form>

    </ui:define>
</ui:composition>


</body>
</html>
